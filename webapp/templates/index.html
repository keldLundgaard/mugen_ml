<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>MuGen</title>
    <link rel="stylesheet" href={{ url_for('static', filename='style.css') }}>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <!-- <form method="post" action="/" id="searchForm">
                <input type="text" name="query" placeholder="Search by song title.. " value="{{ query or '' }}">
                <input type="submit" value="Search">
            </form> -->
            <input 
                id="SearchBar"
                type="text" 
                name="query" 
                placeholder="Search by song title.. " 
                value="{{ query or '' }}"
                onChange="SearchRequest()"
            >
            <div>
                <p>Use tags {artist, title, filename}: </p>
                <h3>Results</h3>
                <ul id="searchResults"></ul>
            </div>
        </div>
        <div class="right-side">
            <div id="musicPlayer">
                <audio id="audioPlayer" controls>Audio unsupported</audio>
                <div id="songDetails"></div>
            </div>
            <div id="playlistContainer">
                <h2 onclick="clearPlaylist()">Playlist (clear)</h2>
                <div id="playlist"> </div>
            </div>
        </div>
    </div>

</body>
<script src={{ url_for('static', filename='scripts.js') }}></script>
</html>
